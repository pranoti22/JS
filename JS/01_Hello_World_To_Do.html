<script>

{

	 if(txt.innerHTML== 'This is OLD Content')

	 else{txt.innerHTML='This is OLD Content';}

function btntext()
{

	 if(bt.innerHTML== 'ChangeIt')

	 else{bt.innerHTML='ChangeIt';}
}
</script>
